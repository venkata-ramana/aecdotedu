{% extends "base.html" %}
{% load staticfiles %}

<!--Variable Content -->
{% block content %}
<!--Nav Menu Begin-->


<div class="all">
    <h1>All News @ Aditya Engineering College</h1>
    {% for news in news_objs %}

        <span class="newsh1">{{ news.caption }}</span><br>
        {{ news.description }}<br>
        {{ news.date_time }}<br>
    </div>
    {% endfor %}
</div>
<!--Nav Detail End-->

{% endblock %}
<!--End of Variable Content -->
