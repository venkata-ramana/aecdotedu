{% extends "base.html" %}
{% load staticfiles %}

<!--Variable Content -->
{% block content %}
<!--Nav Menu Begin-->

<div class=clearfix> 
    <div class="nav-menu-div">
        <ul>
            {% for infrastructure in infrastructure %}    
            <li class="nav-menu-li"><a href="{% url 'idetail' infrastructure.id %}">{{ infrastructure.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <!--Nav Menu End-->
    <!--Nav Detail Start-->
    <div class="nav-detail">
        {{ idetail.title }}
        {{ idetail.detail|linebreaks }}
    </div>
    <!--Nav Detail End-->
</div>
{% endblock content %}
<!--End of Variable Content -->


{% block scripts %}

{% endblock scripts %}
